sudo: false

language: generic

matrix:
  include:
    - os: linux
      dist: trusty
      addons:
        apt:
          packages: [libboost-dev, libblocksruntime-dev, clang-3.9, libc++-dev]
    - os: osx
      before_script:
        - brew install boost-build

install:
  - export PATH=$HOME/.local/bin:$PATH
  - pip install --user codecov

script:
  - clang -v
  - ./build.sh
  - ./test.sh
  - for f in *.c; do gcov -n -o . $f; done
  - codecov

after_success:
  - bash <(curl -s https://codecov.io/bash)
